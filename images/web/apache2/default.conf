<VirtualHost  *:80>
    DocumentRoot /var/www/html/src
    ServerName www.promanresa.cat
    ServerAlias dev.promanresa.cat
    ServerAlias pre.promanresa.cat

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
    <Directory "/var/www/html">
        Options FollowSymLinks Includes
        Order allow,deny
        Allow from all
    </Directory>



    #treure TRACE and TRACK
    RewriteEngine on
    RewriteCond %{REQUEST_METHOD} ^(TRACE|TRACK)
    RewriteRule .* - [F]

    DirectoryIndex index.php

    php_admin_flag display_errors On
    php_flag display_errors On
    php_admin_value  include_path .:/var/www/html/

#    php_admin_value upload_tmp_dir /var/www/html/api.manresa.cat/tmp

#    SecRequestBodyLimit 419430400
#    SecRequestBodyInMemoryLimit 419430400

  <Directory "/var/www/html/src">

    Options FollowSymLinks Includes
    Order allow,deny
    Allow from all
    <Files ~ "(\.(conf|inc|module|pl|sh|sql|theme|lng|map))$">
      order deny,allow
      deny from all
    </Files>
  </Directory>

  Alias "/web/assets-default" "/var/www/html/vendor/ajt/webbase/src/assets"
  Alias "/web" "/var/www/html/src"

  Alias "/promanresa/assets-default" "/var/www/html/vendor/ajt/webbase/src/assets"
  Alias "/promanresa" "/var/www/html/src"

 # RewriteRule ^/conservatori/assets-default/(.+)$ vendor/ajt/webbase/src/assets/$1 [L]

</VirtualHost>

